<ion-split-pane when="(min-width: 1925px)">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item (click)="goToAccount()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-item>
      <ion-item (click)="goToSearchUser()">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>buscar usuarios</ion-label>
    </ion-item>
      <ion-item (click)="log_out()">
        <ion-icon name="log-out-outline"></ion-icon> Salir
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
