<ion-header >
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-toolbar>
    <ion-searchbar
      placeholder="Buscar Usuarios..."
      (ionInput)="searchUsers($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img [src]="user.image || 'assets/images/avatar-default-icon.png' ">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }} {{ user.last_name }}</h2>
      </ion-label>
      <ion-button slot="end" (click)="toggleFollow(user)">
        <ion-icon [name]="user.is_following ? 'heart-dislike-outline' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
